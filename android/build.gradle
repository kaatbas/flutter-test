buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Bu sürüm projenizin Android Gradle Plugin sürümüne göre değişebilir.
        classpath 'com.google.gms:google-services:4.4.2' // En son uyumlu sürümü kontrol edin.
        // Kotlin eklentisi genellikle zaten vardır veya Flutter tarafından yönetilir.
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
